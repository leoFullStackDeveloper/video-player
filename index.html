<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Proyecto Video Player</title>
</head>
<body>
    <div class="wrapper">  
        <div class="player">
            <h1>Video Player</h1>
            <video id="video" src="./videos/lofi.mp4"  poster="./images/poster.jpg" Ñautoplay Ñcontrols Ñmuted width="400"></video>
            <div class="player_buttons_container">
                <button class="button" id="backward" aria-label="retrocede 10 segundos" title="retrocede 10 segundos"></button>
                <button class="button" id="play" aria-label="play"  title="play"></button>
                <button class="button"  id="pause" hidden aria-label="pause" title="pausa"></button>
                <button class="button"  id="forward" aria-label="avanza 10 segundos" title="avanza 10 segundos">  </button>
            </div>
            <div class="player-progress">
                <input type="range" min="0"  value="0" step="1" id="progressBar">
            </div>
        </div>
    </div>

<script src="./js/script.js
"></script>
</body>
</html>
